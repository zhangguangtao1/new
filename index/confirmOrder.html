<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>确认订单</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/confirmOrder.css"/>
		<script src="js/adaptation.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- 内页头部 -->
		<div class="innerHeader">
			<a href=""><img src="images/fanhui@2x.png" ></a>
			<p>确认订单</p>
		</div>
		<!--输入手机号码-->
		<div class="showTel">
			<ul class="telList">
				<li>
					<i>*</i>
					<span>输入手机号</span>
					<input type="text" placeholder="请输入你的手机号码" />
				</li>
				<li>
					<i>*</i>
					<span>确认手机号</span>
					<input type="text" placeholder="请输入输入号码" />
				</li>
			</ul>
		</div>
		<!--温馨提示-->
		<div class="reminder">
			<p><i>*</i>温馨提示：你兑换的商品信息将以短信的形式发送到你输入的手机号码，请务必确认你的手机号码输入无误</p>
			<div class="reminderMember">
				<img src="images/teng.png" />
				<div class="videoExplain">
					<p>[推荐]腾讯视频会员月卡</p>
					<span>积分<i>1000</i></span>
					<span>积分<i>0</i>元</span>
				</div>
			</div>
		</div>
		<!--商品数量-->
		<div class="allCount">
			<div class="productCount">
				<span>商品数量</span>
				<div class="calcCount">
					<div class="min">-</div>
					<input type="text" />
					<div class="add">+</div>
				</div>
			</div>
			<!--买家留言-->
			<div class="talk">
				<span>买家留言</span>
				<textarea placeholder="备注你的特殊合理要求"></textarea>
			</div>
			<!--支付方式-->
			<div class="payStyle">
				<span>支付方式</span>
				<p>综合积分</p>
			</div>
			<!--支付卡号-->
			<div class="payCard">
				<span>支付卡号</span>
				<p>622858 82328823 823832</p>
				<img src="images/xiayiye@2x.png"/>
			</div>
		</div>
		<!--立即支付-->
		<div class="nowPay">
			<span>立即支付</span>
			<p>共计<span>1</span>件,合计积分<span>11000</span> 合计信用卡支付：<span>0</span>元</p>
		</div>
		<!--说明-->
		<div class="explain">
			<p>2.将收到的短信完整复制到报单框报单</p>
			<p>审核周期：5-10个工作日</p>
			<p>客服工作时间：8:30-20:30</p>
		</div>
		<!--自动报单-->
		<div class="autoForm">
			<img src="images/kefu.png"/>
			<a href="" class="formLink">自动报单</a>
		</div>
		<script src="js/jquery1.9.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript"></script>
	</body>
</html>
