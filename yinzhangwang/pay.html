<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="Keywords" content="网站关键字"/>
		<meta name="Description" content="网站描述"/>
		<title>支付</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="js/adaptation.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/font/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/pay.css"/>
	</head>
	<body>
		<!-- 一般的头部，抽成公共部分 -->
		<div class="normalHead">
			<a href="javascript:history.go(-1)">
				<i class="iconfont iconiconset0417"></i>
				<span>微信支付 | 收银台</span>
			</a>
		</div>
		<!-- 支付金额 -->
		<div class="payMoney">
			<div class="moneyInfo">
				<h3>河南省社保专用</h3>
				<p>￥120</p>
				<span>订单将在30分钟后关闭，请及时付款！</span>
			</div>
		</div>
		<!-- 订单信息 -->
		<div class="orderInfo">
			<div class="order">
				<h3>您的订单如下：</h3>
				<div class="infomation">
					<div class="infomationItem">
						<span>类型</span>
						<p>河南省社保专用</p>
					</div>
					<div class="infomationItem">
						<span>时间</span>
						<p>1年</p>
					</div>
					<div class="infomationItem">
						<span>金额</span>
						<p>￥120</p>
					</div>
					<div class="infomationItem">
						<span>支付方式</span>
						<p> <i class="iconfont iconweixinzhifu"></i> 微信支付</p>
					</div>
				</div>
			</div>
			
			<div class="order">
				<h3>请将电子印章纸质材料按如下邮寄信息邮寄到我公司</h3>
				<div class="infomation">
					<div class="infomationItem">
						<span>收件人</span>
						<p>河南省电子公章王</p>
					</div>
					<div class="infomationItem">
						<span>电话</span>
						<p><a href="tel:4009969931">4009969931</a></p>
					</div>
					<div class="infomationItem">
						<span>地址</span>
						<p>河南省郑州市经三路21号，远洋大厦8楼806</p>
					</div>
				</div>
			</div>
		</div>
		<!-- 立即支付 -->
		<div class="nowPay">立即支付</div>
	</body>
</html>
